<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon-Oriented Post Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #posts-container {
            display: flex;
            flex-wrap: wrap;
        }

        .post {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }

        #drawing-canvas {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Post Sharing Platform</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Upload or Share a Link</h2>
            <input type="file" id="file-upload" accept="image/*" />
            <input type="url" id="url-input" placeholder="Paste your URL here" />
            <button id="submit-button">Submit</button>
        </section>
        
        <section id="post-display">
            <h2>Posts</h2>
            <div id="posts-container"></div>
        </section>

        <section id="drawing-section">
            <h2>Advanced Drawing Feature</h2>
            <canvas id="drawing-canvas" width="500" height="400"></canvas>
            <button id="clear-canvas">Clear Canvas</button>
        </section>
    </main>

    <script>
        document.getElementById('submit-button').addEventListener('click', function() {
            const fileInput = document.getElementById('file-upload');
            const urlInput = document.getElementById('url-input');
            const postsContainer = document.getElementById('posts-container');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.className = 'post';
                    postsContainer.appendChild(img);
                }
                reader.readAsDataURL(file);
            }

            if (urlInput.value) {
                const post = document.createElement('div');
                post.className = 'post';
                post.innerHTML = `<a href="${urlInput.value}" target="_blank">${urlInput.value}</a>`;
                postsContainer.appendChild(post);
            }

            // Clear inputs
            fileInput.value = '';
            urlInput.value = '';
        });

        // Drawing feature
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', () => {
            drawing = true;
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath(); // Reset path
        });

        canvas.addEventListener('mousemove', draw);

        function draw(e) {
            if (!drawing) return;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        // Clear canvas functionality
        document.getElementById('clear-canvas').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
