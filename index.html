<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Social Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #7289da; /* Header color */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5em;
        }
        .icon-bar {
            display: flex;
            gap: 15px;
        }
        .icon {
            cursor: pointer;
            font-size: 20px;
        }
        main {
            padding: 20px;
        }
        .post {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        .post img, .post video {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .reply-section {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .reply-section input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .reply-section .send {
            background-color: #43b581;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login, .register {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .footer {
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .active {
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">YourPlatform</div>
        <div class="icon-bar">
            <i class="fas fa-home icon" onclick="showPosts()"></i>
            <i class="fas fa-user-plus icon" onclick="showRegister()"></i>
            <i class="fas fa-sign-in-alt icon" onclick="showLogin()"></i>
        </div>
    </header>

    <main>
        <div id="postsContainer"></div>

        <div class="login hidden" id="loginForm">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Username">
            <button onclick="login()">Login</button>
        </div>

        <div class="register hidden" id="registerForm">
            <h3>Register</h3>
            <input type="text" id="registerUsername" placeholder="Username">
            <button onclick="register()">Register</button>
        </div>

        <div class="post">
            <h3>Create a Post</h3>
            <input type="text" id="postContent" placeholder="What's on your mind?" />

            <input type="text" id="mediaUrl" placeholder="Image/Video URL" />
            <button onclick="previewMedia()">Preview Media</button>

            <input type="file" id="fileInput" accept="image/*,video/*" />
            <button onclick="previewFile()">Upload File</button>

            <div id="mediaPreview"></div>

            <button class="send" onclick="createPost()">Post</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 YourPlatform. All rights reserved.</p>
    </footer>

    <script>
        const postsContainer = document.getElementById('postsContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const mediaPreview = document.getElementById('mediaPreview');
        let currentUser = null;

        function showPosts() {
            loginForm.classList.add('hidden');
            registerForm.classList.add('hidden');
            postsContainer.classList.remove('hidden');
            renderPosts();
        }

        function showLogin() {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            postsContainer.classList.add('hidden');
        }

        function showRegister() {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            postsContainer.classList.add('hidden');
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            if (username) {
                currentUser = username;
                alert(`Registered as ${username}`);
                showPosts();
            } else {
                alert('Please enter a username.');
            }
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            if (username) {
                currentUser = username;
                alert(`Logged in as ${username}`);
                showPosts();
            } else {
                alert('Please enter a username.');
            }
        }

        function createPost() {
            const postContent = document.getElementById('postContent').value;
            const media = mediaPreview.innerHTML;
            if (currentUser && (postContent || media)) {
                const post = document.createElement('div');
                post.classList.add('post');
                post.innerHTML = `<h3>${currentUser}</h3><p>${postContent}</p>${media}`;
                postsContainer.prepend(post);
                document.getElementById('postContent').value = ''; // Clear input
                mediaPreview.innerHTML = ''; // Clear media preview
            } else {
                alert('You must be logged in to post.');
            }
        }

        function previewMedia() {
            const mediaUrl = document.getElementById('mediaUrl').value;
            if (mediaUrl) {
                const mediaElement = document.createElement('div');
                if (mediaUrl.match(/\.(jpeg|jpg|gif|png)$/) != null) {
                    mediaElement.innerHTML = `<img src="${mediaUrl}" alt="Image Preview">`;
                } else if (mediaUrl.match(/\.(mp4|webm|ogg)$/) != null) {
                    mediaElement.innerHTML = `<video controls><source src="${mediaUrl}" type="video/mp4">Your browser does not support the video tag.</video>`;
                } else {
                    alert('Please enter a valid image or video URL.');
                }
                mediaPreview.innerHTML = ''; // Clear previous previews
                mediaPreview.appendChild(mediaElement);
            }
        }

        function previewFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const mediaElement = document.createElement('div');
                    if (file.type.match('image.*')) {
                        mediaElement.innerHTML = `<img src="${e.target.result}" alt="File Preview">`;
                    } else if (file.type.match('video.*')) {
                        mediaElement.innerHTML = `<video controls><source src="${e.target.result}" type="${file.type}">Your browser does not support the video tag.</video>`;
                    }
                    mediaPreview.innerHTML = ''; // Clear previous previews
                    mediaPreview.appendChild(mediaElement);
                }
                reader.readAsDataURL(file);
            }
        }

        function renderPosts() {
            // Placeholder for rendering existing posts
            postsContainer.innerHTML = ''; // Clear previous posts
        }
    </script>
</body>
</html>
