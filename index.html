<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Person Shooter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
            background: #0c0c0c;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="hud">
        <h1>FPS Game</h1>
        <p>Score: <span id="score">0</span></p>
        <p>Health: <span id="health">100</span></p>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let score = 0;
        let health = 100;

        // Function to update the HUD
        function updateHUD() {
            document.getElementById('score').innerText = score;
            document.getElementById('health').innerText = health;
        }

        // Function to draw a simple scene
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Example: Draw a simple rectangle to represent the player
            ctx.fillStyle = 'green';
            ctx.fillRect(canvas.width / 2 - 25, canvas.height / 2 - 25, 50, 50);
            
            // Draw more game elements here (enemies, obstacles, etc.)
        }

        // Main game loop
        function gameLoop() {
            drawScene();
            updateHUD();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
